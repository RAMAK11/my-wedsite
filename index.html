<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RAMAK </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #ccc;
        }

        section {
            padding: 30px 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #444;
        }

        .social-links a i {
            font-size: 1.2em;
        }

        footer {
            color: rgb(9, 9, 9);
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        @media (min-width: 600px) {
            .social-links {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .social-links a {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>رمق | RAMAK</h1>
        <p>مرحبًا بك في صفحتي الشخصية - Welcome to my personal page</p>
    </header>

    <section>
        <h2>تابعني على المنصات | Follow me</h2>
        <div class="social-links">
            <a href="https://twitter.com/_ramak_1" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.tiktok.com/@_ramak_1" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://instagram.com/_ramak_1" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </section>

    <footer>
        &copy;جميع الحقوق محفوظه.RAMAK 2025
    
    </footer>

</body>
</html>
